<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stat Bar</title>
    <link rel="stylesheet" href="style.css" />
    <script src="./script.js" defer></script>
  </head>
  <body>
    <section></section>
    <div class="rh-stat-bar">
      <div class="rh-stat-bar__inner">
        <!-- item 1 -->
        <div class="rh-stat-item">
          <div class="rh-stat__icon-container">
            <img src="./smile.png" alt="" />
          </div>
          <div class="rh-stat__copy-container">
            <span class="rh-stat__value-pre-tag"></span
            ><span class="rh-stat__value" data-target="97">0</span
            ><span class="rh-stat__value-post-tag">%</span>
            <p>retention</p>
          </div>
        </div>
        <!-- item 2 -->
        <div class="rh-stat-item">
          <div class="rh-stat__icon-container">
            <img src="./smile.png" alt="" />
          </div>
          <div class="rh-stat__copy-container">
            <span class="rh-stat__value-pre-tag"></span
            ><span class="rh-stat__value" data-target=""></span
            ><span class="rh-stat__value-post-tag">1.1M+</span>
            <p>members</p>
          </div>
        </div>
        <!-- item 3 -->
        <div class="rh-stat-item">
          <div class="rh-stat__icon-container">
            <img src="./smile.png" alt="" />
          </div>
          <div class="rh-stat__copy-container">
            <span class="rh-stat__pre-copy"></span>
            <span class="rh-stat__value-pre-tag">$</span
            ><span class="rh-stat__value" data-target="0">100</span
            ><span class="rh-stat__value-post-tag"></span>
            <p>copay / deductible</p>
          </div>
        </div>
        <!-- item 4 -->
        <div class="rh-stat-item">
          <div class="rh-stat__icon-container">
            <img src="./smile.png" alt="" />
          </div>
          <div class="rh-stat__copy-container">
            <span class="rh-stat__pre-copy"></span>
            <span class="rh-stat__value-pre-tag"></span
            ><span class="rh-stat__value" data-target=""></span
            ><span class="rh-stat__value-post-tag">3:1</span>
            <p>ROI</p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
